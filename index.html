<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <link rel="stylesheet" href="css/style.css">
    <title>Coffe</title>
</head>

<body>
    <div class="header" id="header">
        <button onclick="toggleSidebar()" class="btn_icon_header">
            <img src="img/icons/list.svg" alt="Icone lista">
        </button>
        <div class="logo_header">
            <img src="img/logo.svg" class="img_logo_header" alt="Logo">
        </div>
        <div class="navigation_header" id="navigationHader">
            <button onclick="toggleSidebar()" class="btn_icon_header"><img src="img/icons/x.svg" alt=""></button>
            <div class="itens_header border"><a href="index.html">HOME</a></div>
            <div class="itens_header"><a href="sobre.html">EMPRESA</a></div>
            <div class="itens_header"><a href="sobre.html">EQUIPE</a></div>
            <div class="itens_header"><a href="index.html">CONTATO</a></div>
        </div>
    </div>

    <div tabindex="0" onclick="closeSidebar()" class="content" id="content">
        <div class="wrapper">
            <div class="slide-wrapper" data-slide="wrapper">
                <button class="slide-nav-button slide-nav-previous fas fa-chevron-left"
                    data-slide="nav-previous-button"></button>
                <button class="slide-nav-button slide-nav-next fas fa-chevron-right"
                    data-slide="nav-next-button"></button>
                <div class="slide-controls" data-slide="controls-wrapper"></div>
                <div class="slide-list" data-slide="list">
                    <div class="slide-item" data-slide="item" data-index="0">
                        <div class="slide-content colab">
                            <img class="slide-image" src="img/img_colab.svg" alt="Café Expresso" />
                            <div class="slide-color slide-color-colab"></div>
                        </div>
                    </div>
                    <div class="slide-item" data-slide="item" data-index="1">
                        <div class="slide-content">
                            <div class="slide-description">
                                <h3>cafféé espreço:</h3>
                            </div>
                            <img class="slide-image" src="img/img_coffe_menta.svg" alt="Café Expresso" />
                            <div class="slide-color slide-color-1"></div>
                        </div>
                    </div>
                    <div class="slide-item" data-slide="item" data-index="2">
                        <div class="slide-content">
                            <div class="slide-description">
                                <h3>cafféé espreço:</h3>
                            </div>
                            <img class="slide-image" src="img/img_coffe_chocolate.svg" alt="Café Expresso" />
                            <div class="slide-color slide-color-2"></div>
                        </div>
                    </div>
                    <div class="slide-item" data-slide="item" data-index="3">
                        <div class="slide-content">
                            <div class="slide-description">
                                <h3>cafféé espreço:</h3>
                            </div>
                            <img class="slide-image" src="img/img_coffe_baunilha.svg" alt="Café Expresso" />
                            <div class="slide-color slide-color-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="produto-lista">
            <div class="produto-card produto-content-caramel">
                <div class="produto-content">
                    <img src="img/img_coffe_caramel.svg" alt="">
                    <h1>coffe</h1>
                    <p>chocolate</p>
                    <button>saiba+</button>
                </div>
            </div>
            <div class="produto-card produto-content-chocolate">
                <div class="produto-content">
                    <img src="img/img_coffe_chocolate.svg" alt="">
                    <h1>coffe</h1>
                    <p>chocolate</p>
                    <button>saiba+</button>
                </div>
            </div>
            <div class="produto-card produto-content-morango">
                <div class="produto-content">
                    <img src="img/img_coffe_morango.svg" alt="">
                    <h1>coffe</h1>
                    <p>chocolate</p>
                    <button>saiba+</button>
                </div>
            </div>
            <div class="produto-card produto-content-balnilha">
                <div class="produto-content">
                    <img src="img/img_coffe_baunilha.svg" alt="">
                    <h1>coffe</h1>
                    <p>chocolate</p>
                    <button>saiba+</button>
                </div>
            </div>
            <div class="produto-card produto-content-menta">
                <div class="produto-content">
                    <img src="img/img_coffe_menta.svg" alt="">
                    <h1>coffe</h1>
                    <p>chocolate</p>
                    <button>saiba+</button>
                </div>
            </div>
        </div>
        <div class="novo-sabor">
            <img src="img/img_novo_sabor.svg" alt="">
        </div>
        <footer>
        </footer>
    </div>

</body>
<script src="js/menu.js"></script>
<script src="js/slides.js"></script>
<script>
    initSlider({
        autoPlay: false,
        startAtIndex: 0,
        timeInterval: 3000
    })
</script>

</html>
